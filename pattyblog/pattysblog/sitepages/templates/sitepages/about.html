    <!-- Change the color of the nav bar, navbar-default to ...-->

    <div class="container">
        <h1 class="text-center">About Patty's Blog!</h1>

        {% load static %}
        <img src="{% static 'sitepages/about.jpg' %}" class="img-responsive center-block" style="max-height:350px;"/>

        <p>
